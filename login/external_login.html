<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Website Login</title>
</head>
<body>

  <form id="login" method="get" action="/login_linking">
      <input id="redirect_uri" type="hidden" name="redirect_uri" value="{{redirect_uri}}"/>
      <input id="account_linking_token" type="hidden" name="account_linking_token" value="{{account_linking_token}}"/>
      <input id="authorization_code" type="hidden" name="authorization_code" value="{{authorization_code}}"/>
      <input id="psid" type="hidden" name="psid" value="{{psid}}"/>
User:
      <input type="text" name="username"/>
      <br>
Password:
      <input type="password" name="password"/>
      <br>
      <input type="submit"/>
  </form>
</body>
